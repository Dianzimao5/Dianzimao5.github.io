<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家社区 - PRISMA!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/players.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-container">
            <a href="../index.html" class="logo">PRISMA!</a>
            
            <nav class="nav-links">
                <a href="../index.html">首页</a>
                <a href="games.html">游戏库</a>
                <a href="players.html" class="active">玩家</a>
                <a href="achievements.html">成就榜</a>
            </nav>

            <div class="search-container">
                <input type="text" placeholder="搜索玩家...">
                <button class="search-button">🔍</button>
            </div>

            <div class="auth-buttons">
                <button class="login-btn">登录</button>
                <button class="register-btn">注册</button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-container">
        <!-- 玩家分类和筛选 -->
        <div class="filters-container">
            <div class="filter-group">
                <select id="playerSort">
                    <option value="level">按等级排序</option>
                    <option value="achievements">按成就数量排序</option>
                    <option value="active">最近活跃</option>
                </select>
            </div>
            
            <div class="view-toggle">
                <button class="view-btn active" data-view="grid">
                    网格视图
                </button>
                <button class="view-btn" data-view="list">
                    列表视图
                </button>
            </div>
        </div>

        <!-- 玩家展示区域 -->
        <div class="players-container" id="playersContainer">
            <div class="players-grid" id="playersGrid">
                <!-- 玩家卡片将通过 JavaScript 动态添加 -->
            </div>
        </div>

        <!-- 分页控制 -->
        <div class="pagination">
            <button class="page-btn" disabled>&lt;</button>
            <span class="page-number">1</span>
            <button class="page-btn">&gt;</button>
        </div>
    </main>

    <!-- 玩家详情模态框 -->
    <div class="modal" id="playerModal">
        <div class="modal-content player-modal">
            <div class="modal-header">
                <h2 id="playerName"></h2>
                <button class="close-button" onclick="closeModal('playerModal')">&times;</button>
            </div>
            <div class="player-modal-content">
                <div class="player-profile">
                    <div class="player-avatar"></div>
                    <div class="player-stats">
                        <div class="stat">
                            <span class="stat-label">等级</span>
                            <span class="stat-value" id="playerLevel"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">成就</span>
                            <span class="stat-value" id="playerAchievements"></span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">游戏时长</span>
                            <span class="stat-value" id="playerPlayTime"></span>
                        </div>
                    </div>
                </div>

                <!-- 最近游戏 -->
                <div class="recent-games">
                    <h3>最近游玩</h3>
                    <div class="recent-games-list" id="playerRecentGames"></div>
                </div>

                <!-- 成就展示 -->
                <div class="achievements-showcase">
                    <h3>最新成就</h3>
                    <div class="achievements-list" id="playerAchievementsList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">PRISMA!</div>
            <div class="footer-links">
                <a href="/about">关于我们</a>
                <a href="/contact">联系方式</a>
                <a href="/terms">使用条款</a>
                <a href="/privacy">隐私政策</a>
            </div>
            <div class="footer-copyright">
                © 2024 PRISMA! All rights reserved.
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/players.js"></script>
</body>
</html>
