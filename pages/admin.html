<!-- 管理员页面 admin.html -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - PRISMA!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- ... 导航栏 ... -->
    
    <main class="main-container">
        <div class="admin-panel">
            <h2>邀请码管理</h2>
            
            <!-- 生成邀请码 -->
            <div class="admin-section">
                <h3>生成新邀请码</h3>
                <div class="form-group">
                    <input type="number" id="codeAmount" min="1" value="1">
                    <button onclick="generateInviteCodes()">生成邀请码</button>
                </div>
            </div>

            <!-- 邀请码列表 -->
            <div class="admin-section">
                <h3>邀请码列表</h3>
                <table id="inviteCodesTable">
                    <thead>
                        <tr>
                            <th>邀请码</th>
                            <th>状态</th>
                            <th>使用者</th>
                            <th>生成时间</th>
                        </tr>
                    </thead>
                    <tbody id="inviteCodesBody">
                        <!-- 邀请码列表将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
