<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - PRISMA!</title>
    <link rel="stylesheet" href="pages/css/style.css">
    <link rel="stylesheet" href="pages/css/admin.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-container">
            <a href="pages/index.html" class="logo">PRISMA!</a>
            <nav class="nav-links">
                <a href="pages/index.html">首页</a>
                <a href="pages/pages/games.html">游戏库</a>
                <a href="pages/pages/players.html">玩家</a>
                <a href="pages/pages/achievements.html">成就榜</a>
                <a href="pages/admin.html" class="active">管理员</a>
            </nav>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-container">
        <!-- 管理员信息 -->
        <div class="admin-info">
            <h2>管理员面板</h2>
            <div class="admin-profile">
                <span class="admin-name">当前管理员：<span id="currentAdmin">加载中...</span></span>
                <button onclick="handleLogout()" class="logout-btn">登出</button>
            </div>
        </div>

        <!-- 邀请码管理 -->
        <div class="admin-section">
            <h3>邀请码管理</h3>
            
            <!-- 生成邀请码 -->
            <div class="generate-codes">
                <div class="form-group">
                    <label for="codeAmount">生成数量：</label>
                    <input type="number" id="codeAmount" min="1" value="1" max="10">
                    <button onclick="generateInviteCodes()" class="btn-primary">生成邀请码</button>
                </div>
            </div>

            <!-- 邀请码列表 -->
            <div class="codes-list">
                <h4>邀请码列表</h4>
                <table id="inviteCodesTable">
                    <thead>
                        <tr>
                            <th>邀请码</th>
                            <th>状态</th>
                            <th>使用者</th>
                            <th>生成时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="inviteCodesBody">
                        <!-- 邀请码将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 用户管理 -->
        <div class="admin-section">
            <h3>用户管理</h3>
            <div class="users-list">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>用户ID</th>
                            <th>用户名</th>
                            <th>注册时间</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <!-- 用户列表将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 操作日志 -->
        <div class="admin-section">
            <h3>操作日志</h3>
            <div class="logs-list">
                <table id="logsTable">
                    <thead>
                        <tr>
                            <th>时间</th>
                            <th>管理员</th>
                            <th>操作</th>
                            <th>详情</th>
                        </tr>
                    </thead>
                    <tbody id="logsBody">
                        <!-- 日志将通过JavaScript动态添加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-copyright">
                © 2024 PRISMA! 管理系统
            </div>
        </div>
    </footer>

    <!-- 通知提示框 -->
    <div id="notification" class="notification"></div>

<!-- 在 body 结束标签前添加 -->
<script src="pages/js/adminData.js"></script>
<script src="pages/js/admin.js"></script>
</body>
</html>
