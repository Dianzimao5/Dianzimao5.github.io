<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISMA! - 我们大家的游戏平台</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 头部导航 -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <a href="index.html" class="logo">PRISMA!</a>

            <!-- 导航链接 -->
            <nav class="nav-links">
                <a href="index.html" class="active">首页</a>
                <a href="pages/games.html">游戏库</a>
                <a href="pages/players.html">玩家</a>
                <a href="pages/achievements.html">成就榜</a>
            </nav>

            <!-- 搜索框 -->
            <div class="search-container">
                <input type="text" placeholder="搜索游戏或玩家...">
                <button class="search-button">🔍</button>
            </div>

            <!-- 登录注册按钮 -->
            <div class="auth-buttons">
                <button class="login-btn">登录</button>
                <button class="register-btn">注册</button>
            </div>
        </div>
    </header>

    <!-- 主要内容 -->
    <main class="main-container">
        <!-- 热门成就展示区 -->
        <section class="achievements-container">
            <h2 class="section-title">热门成就</h2>
            <div class="achievements-grid">
                <div class="achievement-card">
                    <div class="achievement-icon">🏆</div>
                    <div class="achievement-info">
                        <h3>不眠不休</h3>
                        <p>连续游戏12小时</p>
                        <span class="rarity">稀有度: 5%</span>
                    </div>
                </div>

                <div class="achievement-card">
                    <div class="achievement-icon">⚔️</div>
                    <div class="achievement-info">
                        <h3>无敌战神</h3>
                        <p>完成100场对战</p>
                        <span class="rarity">稀有度: 12%</span>
                    </div>
                </div>

                <div class="achievement-card">
                    <div class="achievement-icon">🌟</div>
                    <div class="achievement-info">
                        <h3>收藏家</h3>
                        <p>收集1000件物品</p>
                        <span class="rarity">稀有度: 3%</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 动态和玩家区域 -->
        <div class="content-grid">
            <!-- 实时动态 -->
            <section class="activity-feed">
                <h2 class="section-title">实时动态</h2>
                <div id="activityContainer">
                    <!-- 动态内容将通过JavaScript动态添加 -->
                </div>
            </section>

            <!-- 活跃玩家 -->
            <section class="player-list">
                <h2 class="section-title">活跃玩家</h2>
                <div id="playerContainer">
                    <!-- 玩家列表将通过JavaScript动态添加 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-brand">PRISMA!</div>
            <div class="footer-links">
                <a href="/about">关于我们</a>
                <a href="/contact">联系方式</a>
                <a href="/terms">使用条款</a>
                <a href="/privacy">隐私政策</a>
            </div>
            <div class="footer-copyright">
                © 2024 PRISMA! All rights reserved.
            </div>
        </div>
    </footer>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>登录</h2>
                <button class="close-button" onclick="closeModal('loginModal')">&times;</button>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">登录</button>
            </form>
        </div>
    </div>

    <!-- 注册模态框 -->
<div class="modal" id="registerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>注册</h2>
            <button class="close-button" onclick="closeModal('registerModal')">&times;</button>
        </div>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="inviteCode">邀请码</label>
                <input type="text" id="inviteCode" required 
                    placeholder="请输入您的邀请码">
            </div>
            <div class="form-group">
                <label for="newUsername">昵称</label>
                <input type="text" id="newUsername" required
                    placeholder="请输入您的昵称">
            </div>
            <div class="form-group">
                <label for="newPassword">密码</label>
                <input type="password" id="newPassword" required
                    placeholder="请设置您的密码">
            </div>
            <div class="form-group">
                <label for="confirmPassword">确认密码</label>
                <input type="password" id="confirmPassword" required
                    placeholder="请再次输入密码">
            </div>
            <button type="submit" class="submit-btn">注册</button>
        </form>
    </div>
</div>

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
