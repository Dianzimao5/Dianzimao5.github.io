<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Funlog - PRISMA!</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/funlog.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="logo">PRISMA!</div>
        <ul>
            <li><a href="../index.html">首页</a></li>
            <li><a href="players.html">玩家</a></li>
            <li><a href="games.html">游戏库</a></li>
            <li><a href="achievements.html">成就</a></li>
        </ul>
    </nav>

    <!-- 玩家资料头部 -->
    <div class="funlog-header">
        <div class="profile-banner">
            <div class="profile-info">
                <div class="profile-avatar"></div>
                <div class="profile-details">
                    <h1 class="profile-name">玩家昵称</h1>
                    <div class="profile-stats">
                        <span class="level">Level 42</span>
                        <span class="games">游戏: 156</span>
                        <span class="achievements">成就: 487</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 主要内容区 -->
    <div class="funlog-content">
        <!-- 左侧内容 -->
        <div class="content-main">
            <!-- 照片墙 -->
            <section class="photo-wall">
                <h2>精彩时刻</h2>
                <div class="photo-grid" id="photoWall">
                    <!-- 照片将通过JS动态添加 -->
                </div>
            </section>

            <!-- 游戏成就 -->
            <section class="achievements-section">
                <h2>最新成就</h2>
                <div class="achievements-list" id="achievementsList">
                    <!-- 成就将通过JS动态添加 -->
                </div>
            </section>
        </div>

        <!-- 右侧边栏 -->
        <div class="content-sidebar">
            <!-- 游戏统计 -->
            <section class="game-stats">
                <h3>游戏统计</h3>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">总游戏时间</span>
                        <span class="stat-value">1,234小时</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">本周游戏</span>
                        <span class="stat-value">24小时</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">收藏游戏</span>
                        <span class="stat-value">48款</span>
                    </div>
                </div>
            </section>

            <!-- 最近游戏 -->
            <section class="recent-games">
                <h3>最近游玩</h3>
                <div class="recent-games-list" id="recentGames">
                    <!-- 最近游戏将通过JS动态添加 -->
                </div>
            </section>
        </div>
    </div>
</body>
</html>
